<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário regex</title>
</head>
<body>
	<form method="post" action="#" enctype="multipart/form-data">
		<table>
			<tr>
				<td><label for="letras">Apenas letras:</label></td>
				<td><input type="text" name="letras" id="letras" pattern="[A-Za-z]+" required></td>
			</tr>
			<tr>
				<td><label for="numeros">Apenas números:</label></td>
				<td><input type="number" name="numeros" id="numeros" step="0.01" min="0" max="100" required></td>
			</tr>
			<tr>
				<td><label for="data">Data:</label></td>
				<td><input type="text" name="data" id="data" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/20(20|21|22)" placeholder="dd/mm/aaaa" required></td>
			</tr>
			<tr>
				<td><label for="horas">Horas:</label></td>
				<td><input type="text" name="horas" id="horas" pattern="([01]\d|2[0-3]):([0-5]\d)" placeholder="hh:mm" required></td>
			</tr>
			<tr>
				<td><label for="telefone">Telefone:</label></td>
				<td><input type="text" name="telefone" id="telefone" pattern="\([1-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx) xxxxx-xxxx" required></td>
			</tr>
			<tr>
				<td><label for="email">E-mail:</label></td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>
			<tr>
				<td><label for="cpf">CPF:</label></td>
				<td><input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required></td>
			</tr>
			<tr>
				<td><label for="imagem">Foto:</label></td>
				<td><input type="file" name="imagem" id="imagem" accept="image/*" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Enviar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
